<body class="bg-gray-100 h-[100dvh] flex flex-col">

    <header class="bg-blue-900 text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="font-bold text-lg">⚖️ JurisEC AI</h1>
        <button id="installBtn" class="hidden text-xs bg-blue-700 px-2 py-1 rounded">Instalar App</button>
    </header>

    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4">
        <div class="flex flex-col space-y-2">
            <div class="bg-white p-3 rounded-lg shadow max-w-[80%] self-start border-l-4 border-blue-500">
                <p class="text-gray-800">Hola, soy tu asistente jurídico. ¿En qué ley o reglamento de Ecuador necesitas ayuda hoy?</p>
            </div>
        </div>
    </main>

    <footer class="bg-white p-3 border-t">
        <form id="chat-form" class="flex gap-2">
            <input 
                type="text" 
                id="user-input" 
                class="flex-1 border rounded-full px-4 py-2 focus:outline-none focus:border-blue-500"
                placeholder="Escribe tu pregunta jurídica..." 
                autocomplete="off"
            >
            <button 
                type="submit" 
                class="bg-blue-900 text-white rounded-full p-2 w-10 h-10 flex items-center justify-center hover:bg-blue-800"
            >
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M6 12L3.269 3.126A59.768 59.768 0 0121.485 12 59.77 59.77 0 013.27 20.876L5.999 12zm0 0h7.5" />
                </svg>
            </button>
        </form>
    </footer>

    <script src="app.js"></script>
</body>
